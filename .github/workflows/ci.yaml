name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - id: setup-python
        name: Setup Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: "3.10"
          architecture: x64

      - name: Install App
        shell: bash
        run: pip install .

      - name: Setup Kafka
        id: kafka
        uses: deusebio/setup-kafka-action@dummy-implementation
        with:
          zookeeper-units: 3
          broker-units: 3

      - name: Fetch output variables
        id: outputs
        shell: bash
        run: |
          echo "enrico"

